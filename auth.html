    <title>The London Sudoku - Sign In</title>

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            padding: 2rem;
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 3rem;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-2xl);
            max-width: 500px;
            width: 100%;
        }

        .auth-logo {
            font-size: 4rem;
            color: var(--accent-orange);
            margin-bottom: 1rem;
        }

        .auth-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff6b35, #ff9500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Clerk component container */
        #clerk-signin {
            margin-top: 2rem;
        }

        /* Comprehensive Clerk component styling */
        :root {
            --clerk-primary: #ff6b35;
            --clerk-border: rgba(255, 255, 255, 0.2);
        }

        /* Clerk card and layout */
        .cl-rootBox {
            width: 100% !important;
        }

        .cl-card {
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
        }

        /* Form inputs */
        .cl-formFieldInput,
        .cl-input {
            background: rgba(255, 255, 255, 0.1) !important;
            border: 2px solid var(--clerk-border) !important;
            border-radius: 8px !important;
            color: #ffffff !important;
            padding: 12px 16px !important;
            font-size: 14px !important;
            transition: all 0.3s ease !important;
        }

        .cl-formFieldInput:focus,
        .cl-input:focus {
            background: rgba(255, 255, 255, 0.15) !important;
            border-color: var(--clerk-primary) !important;
            outline: none !important;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2) !important;
        }

        .cl-formFieldInput::placeholder,
        .cl-input::placeholder {
            color: rgba(255, 255, 255, 0.5) !important;
        }

        /* Labels */
        .cl-formFieldLabel,
        .cl-label {
            color: #ffffff !important;
            font-weight: 500 !important;
            margin-bottom: 8px !important;
        }

        /* Primary button */
        .cl-formButtonPrimary,
        .cl-button {
            background: linear-gradient(135deg, #2d1b69, var(--clerk-primary)) !important;
            border: none !important;
            border-radius: 8px !important;
            padding: 12px 24px !important;
            font-weight: 600 !important;
            font-size: 16px !important;
            transition: all 0.3s ease !important;
            cursor: pointer !important;
        }

        .cl-formButtonPrimary:hover,
        .cl-button:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4) !important;
        }

        /* Links */
        .cl-footerActionLink,
        .cl-link {
            color: var(--clerk-primary) !important;
            text-decoration: none !important;
            font-weight: 500 !important;
        }

        .cl-footerActionLink:hover,
        .cl-link:hover {
            text-decoration: underline !important;
        }

        /* Social buttons */
        .cl-socialButtonsBlockButton {
            background: rgba(255, 255, 255, 0.1) !important;
            border: 2px solid var(--clerk-border) !important;
            border-radius: 8px !important;
            color: #ffffff !important;
            transition: all 0.3s ease !important;
        }

        .cl-socialButtonsBlockButton:hover {
            background: rgba(255, 255, 255, 0.15) !important;
            border-color: var(--clerk-primary) !important;
        }

        /* Divider */
        .cl-dividerLine {
            background: var(--clerk-border) !important;
        }

        .cl-dividerText {
            color: rgba(255, 255, 255, 0.7) !important;
        }

        /* Error messages */
        .cl-formFieldErrorText {
            color: #ff4444 !important;
        }

        /* Footer */
        .cl-footer,
        .cl-footerAction {
            color: rgba(255, 255, 255, 0.8) !important;
        }

        .loading-spinner {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--accent-orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="fas fa-chess-board"></i>
            </div>
            <h1 class="auth-title">The London Sudoku</h1>
            <p class="auth-subtitle">Sign in to continue your journey</p>

            <!-- Loading state -->
            <div id="loading" class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading authentication...</p>
            </div>

            <!-- Clerk Sign In Component will be mounted here -->
            <div id="clerk-signin" style="display: none;"></div>
        </div>
    </div>

    <!-- Clerk JavaScript SDK -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_ZmFpci1kb3ZlLTkzLmNsZXJrLmFjY291bnRzLmRldiQ"
        src="https://fair-dove-93.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        type="text/javascript"
    ></script>

    <script>
        // Initialize Clerk
        window.addEventListener('load', async function() {
            // Initialize PostHog monitoring
            if (window.Monitoring) {
                window.Monitoring.initMonitoring();
                window.Monitoring.trackPageView('Sign In');
            }

            try {
                // Wait for Clerk to load
                await window.Clerk.load();

                // Hide loading spinner
                document.getElementById('loading').style.display = 'none';
                document.getElementById('clerk-signin').style.display = 'block';

                // Check if user is already signed in
                if (window.Clerk.user) {
                    // User is signed in, get their session token and redirect
                    const token = await window.Clerk.session.getToken();
                    sessionStorage.setItem('clerk_token', token);
                    sessionStorage.setItem('clerk_user_id', window.Clerk.user.id);
                    window.location.href = 'index.html';
                    return;
                }

                // Mount the SignIn component
                window.Clerk.mountSignIn(document.getElementById('clerk-signin'), {
                    afterSignInUrl: '/',
                    signUpUrl: '/signup.html',
                    appearance: {
                        elements: {
                            formButtonPrimary: 'cl-formButtonPrimary',
                            card: 'cl-card',
                            rootBox: 'cl-rootBox',
                            formFieldInput: 'cl-formFieldInput',
                            footerActionLink: 'cl-footerActionLink'
                        },
                        variables: {
                            colorPrimary: '#ff6b35',
                            colorBackground: 'transparent',
                            colorText: '#ffffff',
                            colorInputBackground: 'rgba(255, 255, 255, 0.1)',
                            colorInputText: '#ffffff',
                            borderRadius: '8px',
                            fontFamily: 'Roboto, sans-serif'
                        }
                    }
                });

                // Listen for successful sign-in
                window.Clerk.addListener(async ({ user, session }) => {
                    if (user && session) {
                        // Get session token
                        const token = await session.getToken();

                        // Store auth data
                        sessionStorage.setItem('clerk_token', token);
                        sessionStorage.setItem('clerk_user_id', user.id);
                        sessionStorage.setItem('currentPlayer', user.username || user.id);
                        sessionStorage.setItem('displayName', user.firstName || user.username);

                        // Redirect to main app
                        window.location.href = 'index.html';
                    }
                });

            } catch (error) {
                console.error('Failed to initialize Clerk:', error);
                document.getElementById('loading').innerHTML = `
                    <p style="color: var(--accent-pink);">
                        <i class="fas fa-exclamation-triangle"></i>
                        Failed to load authentication. Please refresh the page.
                    </p>
                `;
            }
        });

        // Preload data in background for better performance
        async function preloadDataInBackground() {
            try {
                console.log('ðŸš€ Starting background preload...');
                const today = new Date().toISOString().split('T')[0];

                const dataPromises = [
                    fetch('/api/entries').then(response => response.ok ? response.json() : []),
                    fetch('/api/stats?type=all').then(response => response.ok ? response.json() : {}),
                    fetch(`/api/puzzles?date=${today}&t=${Date.now()}`).then(response => response.ok ? response.json() : null)
                ];

                const [entries, bulkData, puzzles] = await Promise.all(dataPromises);

                const preloadedData = {
                    entries: entries || [],
                    bulkData: bulkData || {},
                    puzzles: puzzles,
                    loadTime: Date.now(),
                    date: today
                };

                sessionStorage.setItem('comprehensivePreload', JSON.stringify(preloadedData));
                console.log('âœ… Background preload completed');
            } catch (error) {
                console.warn('Background preload error:', error);
            }
        }

        // Start preloading
        preloadDataInBackground();
    </script>
</body>
</html>
