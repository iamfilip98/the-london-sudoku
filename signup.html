<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The London Sudoku - Sign Up</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            padding: 2rem;
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 3rem;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-2xl);
            max-width: 500px;
            width: 100%;
        }

        .auth-logo {
            font-size: 4rem;
            color: var(--accent-orange);
            margin-bottom: 1rem;
        }

        .auth-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff6b35, #ff9500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .features {
            text-align: left;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .feature-item i {
            color: var(--accent-orange);
            font-size: 1.2rem;
        }

        /* Clerk component container */
        #clerk-signup {
            margin-top: 2rem;
        }

        .loading-spinner {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--accent-orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="fas fa-chess-board"></i>
            </div>
            <h1 class="auth-title">Join The London Sudoku</h1>
            <p class="auth-subtitle">Start your Sudoku journey today</p>

            <!-- Features Section -->
            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-puzzle-piece"></i>
                    <span>Daily puzzles in multiple variants</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-trophy"></i>
                    <span>Compete on global leaderboards</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-medal"></i>
                    <span>Unlock achievements & badges</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Track your progress & stats</span>
                </div>
            </div>

            <!-- Loading state -->
            <div id="loading" class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <!-- Clerk Sign Up Component will be mounted here -->
            <div id="clerk-signup" style="display: none;"></div>
        </div>
    </div>

    <!-- Clerk JavaScript SDK -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_ZmFpci1kb3ZlLTkzLmNsZXJrLmFjY291bnRzLmRldiQ"
        src="https://fair-dove-93.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        type="text/javascript"
    ></script>

    <script>
        // Initialize Clerk
        window.addEventListener('load', async function() {
            try {
                // Wait for Clerk to load
                await window.Clerk.load();

                // Hide loading spinner
                document.getElementById('loading').style.display = 'none';
                document.getElementById('clerk-signup').style.display = 'block';

                // Check if user is already signed in
                if (window.Clerk.user) {
                    // User is signed in, redirect to app
                    window.location.href = 'index.html';
                    return;
                }

                // Mount the SignUp component
                window.Clerk.mountSignUp(document.getElementById('clerk-signup'), {
                    afterSignUpUrl: '/',
                    signInUrl: '/auth-clerk.html',
                    appearance: {
                        variables: {
                            colorPrimary: '#ff6b35',
                            colorBackground: 'transparent',
                            colorText: '#ffffff',
                            colorInputBackground: 'rgba(255, 255, 255, 0.1)',
                            colorInputText: '#ffffff'
                        }
                    }
                });

                // Listen for successful sign-up
                window.Clerk.addListener(async ({ user, session }) => {
                    if (user && session) {
                        // Get session token
                        const token = await session.getToken();

                        // Store auth data
                        sessionStorage.setItem('clerk_token', token);
                        sessionStorage.setItem('clerk_user_id', user.id);
                        sessionStorage.setItem('currentPlayer', user.username || user.id);
                        sessionStorage.setItem('displayName', user.firstName || user.username);

                        // Redirect to main app
                        window.location.href = 'index.html';
                    }
                });

            } catch (error) {
                console.error('Failed to initialize Clerk:', error);
                document.getElementById('loading').innerHTML = `
                    <p style="color: var(--accent-pink);">
                        <i class="fas fa-exclamation-triangle"></i>
                        Failed to load authentication. Please refresh the page.
                    </p>
                `;
            }
        });
    </script>
</body>
</html>
